<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="bootstrap-5.3.2-dist/js/bootstrap.min.js"></script>
   <script src="/bootstrap-5.3.2-dist/css/bootstrap-grid.min.css"></script> 
    <body background="pics/fondo-1.jpg"></body>
    <title>Cotizador de Seguro de Auto</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="#">Mi Logo</a>
            </div>
            <ul class="menu">
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Acerca de</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <h2></h2>
    <div class="container">
        <h1>Ingrese sus datos:</h1>
        <form id="cotizador">
            <h2>Datos del propietario:</h2>
            <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>
            
            <label for="genero">Género:</label>
            <input type="radio" id="genero-masculino" name="genero" value="masculino"> Masculino
            <input type="radio" id="genero-femenino" name="genero" value="femenino"> Femenino

            <label for="codigo-postal">Código Postal:</label>
            <input type="text" id="codigo-postal" name="codigo-postal" required>

            
            <h2>Datos de el veihculo</h2>
            <form id="seleccion_servicio">
                <label>el veihculo a sido usado como trasnporte privado(Uber,DIDI,Indrive):</label>
                <label>
                    <input type="radio" name="Servicio" value="si"> Si
                </label>
                <label>
                    <input type="radio" name="Servicio" value="no"> No
                </label>
                <label for="modelo-auto">Modelo del Auto:</label>
            <select id="modelo-auto" name="modelo-auto">
                <option value="sedan">Sedán</option>
                <option value="suv">SUV</option>
                <option value="deportivo">Deportivo</option>
                <option value="moto">Motocicleta</option>
            </select>
            <img src="icons/coche.png"img/>
            <img src="icons/bicicleta.png"img/>
            <img src="icons/taxi-frontal.png"img/> 
            <select id="Año_s" name="Año_s">  <!--seleccion de año-->
                <option value=2024>2024</option>
                <option value=2023>2023</option>
                <option value=2022>2022</option>
                <option value=2021>2021</option>
                <option value=2020>2020</option>
                <option value=2019>2019</option>
                <option value=2018>2018</option>
                <option value=2017>2017</option>
                <option value=2016>2016</option>
                <option value=2015>2015</option>
                <option value=2014>2014</option>
                <option value=2013>2013</option>
                <option value=2012>2012</option>
                <option value=2011>2011</option>
                <option value=2010>2010</option>
                <option value=2009>2009</option>
                <option value=2008>2008</option>
                <option value=2007>2007</option>
                <option value=2006>2006</option>
                <option value=2005>2005</option>
                <option value=2004>2004</option>
            </select>
        <form>
            <label for="plan-seguro">Plan de Seguro:</label>
            <select id="plan-seguro" name="plan-seguro">
                <option value="estandar">Estándar</option>
            </select>
            
            <button type="button" id="calcular">Calcular Cotización</button>

            <h2>Total de la Cotización: <span id="total">0</span> USD</h2>
        </form>
    </div>
    <div>
        <h2></h2>
    </div>
    <div>
        <footer>
            <p>&copy; 2023 Mi Sitio Web.@Todos los derechos reservados.</p>
            <img src="icons/facebook.png"img/>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
